    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Vue </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="lib/markdown.js"></script>
    </head>
    <body>
            <div class="col-sm-3 col-centered  boxes" id="box1">


                  
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  
                      <div class="modal-dialog modal-dialog-centered" role="document">
                  
                        <div class="modal-content">
                  
                          <div class="modal-header">
                  
                            <h5 class="modal-title" id="exampleModalLabel">ReadMe</h5>
                  
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  
                              <span aria-hidden="true">&times;</span>
                  
                            </button>
                  
                          </div>
                  
                          <div class="modal-body">
                  
                            <div id="preview"></div>
                  
                          </div>
                  
                          <div class="modal-footer">
                  
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                            <button type="button" class="btn btn-primary">Save changes</button>
                  
                          </div>
                  
                        </div>
                  
                      </div>
                  
                    </div>
                  
                  </div>
        <!-- This block is the feed in which we will diplay info about watched repo-->
        <div id="feed" class="container">
                <label> Watched Project </label>
                <select class="form-control" v-model="selected_project">
                    <option disabled value="">Choose</option>
                    <option v-for="project in projects" > {{ project }}</option>
                </select>
                <label>Watched User</label>
                <select class="form-control" v-model="selected_user">
                    <option disabled value="">Choose</option>
                    <option v-for="user in users" > {{ user }}</option>
                </select>

                <label> Date from</label>
                <input type="date" name="date_from" v-model="date_from"><br>

                <label> Date to</label>
                <input type="date" name="date_to" v-model="date_to">

                <ul id="example-1" class="list-group">
                    <li v-for="item in repo" class="list-group-item">
                        <h2><span class="badge badge-primary">{{ item.name}}</span>
                            <span class="badge badge-secondary">{{ item.owner.login }}</span>  
                        </h2>
                          <ul id="example-1">  
                            <li v-for="commit in item.commits" class="list-group-item">
                                <h3><span class="badge badge-info"> {{ commit.commit.author.name }} </span></h3>
                                <p>{{ commit.commit.message }}</p>
                                <p>{{ commit.commit.author.date}}</p>
                                <span class="badge badge-secondary"> {{ commit.sha }} </span>
                            </li>
                            <button type="button" class="btn btn-primary" id="box1modal" data-toggle="modal" data-target="#myModal" v-on:click="loadMD(item.readme.download_url)">
                            Voir le ReadMe
                            </button>
                        </ul>
                    </li>
                </ul>
        </div>
        <script src="./index.js"></script>
    </body>
    </html>
