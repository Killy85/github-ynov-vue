    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Test Vue </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="lib/markdown.js"></script>
    </head>
    <body>
        <!-- This block is the feed in which we will diplay info about watched repo-->
        <div id="feed" class="container">
                <label> Watched Project </label>
                <select class="form-control" v-model="selected_project">
                    <option disabled value="">Choose</option>
                    <option v-for="project in projects" > {{ project }}</option>
                </select>
                <label>Watched User</label>
                <select class="form-control" v-model="selected_user">
                    <option disabled value="">Choose</option>
                    <option v-for="user in users" > {{ user }}</option>
                </select>

                <label> Date from</label>
                <input type="date" name="date_from" v-model="date_from"><br>

                <label> Date to</label>
                <input type="date" name="date_to" v-model="date_to">


                <div class="jumbotron" id="preview"></div>
                <ul id="example-1" class="list-group">
                    <li v-for="item in repo" class="list-group-item">
                        <h2><span class="badge badge-primary">{{ item.name}}</span>
                            <span class="badge badge-secondary">{{ item.owner.login }}</span>  
                        </h2>
                          <ul id="example-1">  
                            <li v-for="commit in item.commits" class="list-group-item">
                                <h3><span class="badge badge-info"> {{ commit.commit.author.name }} </span></h3>
                                <p>{{ commit.commit.message }}</p>
                                <p>{{ commit.commit.author.date}}</p>
                                <span class="badge badge-secondary"> {{ commit.sha }} </span>
                            </li>
                            <button type="button" class="btn btn-primary" v-on:click="loadMD(item.readme.download_url)">
                                Voir le MarkDown</button>
                        </ul>
                    </li>
                </ul>
        </div>
        <script src="./index.js"></script>
    </body>
    </html>
